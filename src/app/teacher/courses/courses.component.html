<app-aside></app-aside>
<!--courses-->
<div class="content-wrapper">
  <div id="courses" class="content-section">
    <div class="d-flex align-items-center gap-4">
      <h2>Courses</h2>
      <button class="btn btn-primary" [routerLink]="['../new-course']">
        Add Course
      </button>
    </div>
    <!--card-->
    <div class="d-flex flex-wrap gap-4 ms-5 mt-3 bg-decondary">
      @for(card of cards;track card.id){
      <app-card [carditem]="card"></app-card>
      }
    </div>
  </div>
</div>
