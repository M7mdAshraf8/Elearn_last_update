<app-aside></app-aside>
<div class="container mt-5 course-container">
  <div class="row" *ngIf="course; else loading">
    <div class="col-lg-6">
      <img
        [src]="course.image"
        alt="Course Image"
        class="img-fluid course-image"
      />
    </div>

    <div class="col-lg-6">
      <h1 class="course-title">{{ course.name }}</h1>
      <p class="course-description">{{ course.description }}</p>

      <div class="d-flex align-items-center mb-4">
        <span class="course-price">{{ course.finalPrice }}</span>
        <span class="course-old-price">{{ course.price }}</span>
      </div>

      <ul class="course-details">
        <li>
          <strong>Students Enrolled:</strong> {{ course.students }}
          <i class="fas fa-users me-2 icon-users"></i>
        </li>
        <li>
          <strong>Lessons:</strong> {{ course.numberOfLessons }}
          <i class="fas fa-book me-2 icon-book"></i>
        </li>
        <li>
          <strong>Rating:</strong> {{ course.rating }}
          <i class="fas fa-star me-2 icon-star"></i>
        </li>
      </ul>

      <div class="mt-4">
        <button class="btn btn-wishlist" (click)="removeCourse()">
          Remove this Course
        </button>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center">
      <p>Loading course details...</p>
    </div>
  </ng-template>
</div>
